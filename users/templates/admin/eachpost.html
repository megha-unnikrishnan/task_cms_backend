{% extends 'admin/admin_dashboard.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Post</h2>
    
    <!-- Display messages -->
   
    
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Title -->
        <div>
            <label for="title" class="block text-gray-700 font-medium">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}"  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <!-- Content -->
        <div>
            <label for="content" class="block text-gray-700 font-medium">Content:</label>
            <textarea id="content" name="content" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ post.content }}</textarea>
        </div>
        
        <!-- Image Preview and Upload -->
        <div>
            <label for="image" class="block text-gray-700 font-medium">Image:</label>
            
            <!-- Show existing image if it exists -->
            {% if post.image %}
            <div class="mb-4">
                <img src="{{ post.image }}" alt="Current Post Image" class="w-full h-auto rounded-lg shadow-md">
            </div>
            {% endif %}
            
            <input type="file" id="image" name="image" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <!-- Submit Button -->
        <div class="text-right">
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Update Post</button>
        </div>
    </form>
</div>
{% endblock %}
